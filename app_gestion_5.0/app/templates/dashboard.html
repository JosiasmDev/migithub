{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Dashboard</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Valor (%)</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for recurso in recursos %}
            <tr>
                <td>{{ recurso.tipo }}</td>
                <td>{{ recurso.valor }}</td>
                <td>{{ recurso.fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
