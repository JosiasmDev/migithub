<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Sistema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuario.login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-4 text-center">
            <h2>Imagen aleatoria de un perro</h2>
            <button class="btn btn-primary mb-3" onclick="cargarImagen()">Obtener nueva imagen</button>
            <br>
            <img id="imagen-perro" src="" alt="Imagen de un perro" class="img-fluid rounded shadow">
        </div>
    </div>

    <script>
        function cargarImagen() {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("imagen-perro").src = data.message;
                })
                .catch(error => console.error("Error al cargar la imagen:", error));
        }

        // Cargar una imagen al cargar la página
        window.onload = cargarImagen;
    </script>
</body>
</html>
