<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light"> <!-- Fondo oscuro y texto claro en todo el cuerpo -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gestión</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuario_bp.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuario_bp.ver_usuarios') }}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuario_bp.logout') }}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="container mt-4"> <!-- Contenedor centrado con margen superior -->
    
        {% block content %}
        {% endblock %}
    </div>
    <div class="text-center">
        <button id="refreshDog" class="btn btn-primary mt-3">Actualizar</button><br> <br> <br> 
        <img id="dogImage" src="" alt="Perro aleatorio" class="img-fluid" style="max-width: 200px; max-height: 200px;">
        <br>  
    </div>
    <script>
        function cargarImagenPerro() {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("dogImage").src = data.message;
                })
                .catch(error => console.error("Error al obtener la imagen:", error));
        }
    
        document.getElementById("refreshDog").addEventListener("click", cargarImagenPerro);
    
        // Cargar una imagen al inicio
        cargarImagenPerro();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
