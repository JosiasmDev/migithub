{% extends "layout.html" %}

{% block content %}
<h1 class="text-light">Lista de Usuarios</h1> <!-- Título con texto claro -->
<table class="table table-dark text-light"> <!-- Tabla con fondo oscuro y texto claro -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.role }}</td>
            <td>
                <a href="{{ url_for('usuario_bp.editar_usuario', id=usuario.id) }}" class="btn btn-warning">Editar</a>
                <form action="{{ url_for('usuario_bp.eliminar_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
