{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-danger">¿Estás seguro de que quieres eliminar el post "{{ post.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary ms-3">Cancelar</a>
    </form>
</div>
{% endblock %}
