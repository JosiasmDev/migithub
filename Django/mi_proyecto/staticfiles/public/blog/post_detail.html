{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ post.titulo }}</h1>
    <p class="text-muted">Creado el: {{ post.fecha_creacion }}</p>
    <div class="mb-4">
        <p>{{ post.contenido }}</p>
    </div>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Volver a la lista</a>
</div>
{% endblock %}
