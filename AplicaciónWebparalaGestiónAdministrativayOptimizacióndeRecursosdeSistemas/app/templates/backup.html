{% extends "base.html" %}
{% block content %}
    <h1>Forzar Backup de la Base de Datos</h1>
    </div>
     <!-- Botón para forzar el backup -->
    <div class="url-container">
        <form action="{{ url_for('main.force_backup') }}" method="get">
            <button type="submit">Forzar Backup</button>
        </form>
    </div>
   
  
    <!-- Opcional: Agregar un mensaje de éxito después del backup -->
    <p>Presiona el botón para realizar el backup ahora.</p>
{% endblock %}
