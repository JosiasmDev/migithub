{% extends "base.html" %}
{% block content %}
<h1>Editar Usuario</h1>
<form method="POST">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
    <br>
    <label for="email">Correo Electr√≥nico:</label>
    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
    <br>
    <label for="role">Rol:</label>
    <select id="role" name="role">
        <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="usuario" {% if usuario.role == 'usuario' %}selected{% endif %}>Usuario</option>
    </select>
    <br>
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{{ url_for('main.listar_usuarios') }}">Volver a la Lista de Usuarios</a>
{% endblock %}
