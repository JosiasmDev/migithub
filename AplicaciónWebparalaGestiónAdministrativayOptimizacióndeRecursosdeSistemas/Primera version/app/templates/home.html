<form method="POST" action="/login">
    {{ form.csrf_token }}
    <div>
        <label for="email">Correo electrónico</label>
        {{ form.email }}
    </div>
    <div>
        <label for="password">Contraseña</label>
        {{ form.password }}
    </div>
    <div>
        <label for="remember">Recordarme</label>
        {{ form.remember }}
    </div>
    <button type="submit">Iniciar sesión</button>
</form>
